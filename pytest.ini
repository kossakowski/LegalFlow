[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=legal_rag
    --cov-report=term-missing
    --cov-report=html
# Filtrowanie ostrzeżeń z biblioteki FAISS (SWIG bindings)
# Te ostrzeżenia pochodzą z zewnętrznej biblioteki i nie dotyczą naszego kodu
filterwarnings =
    ignore:builtin type.*has no __module__ attribute:DeprecationWarning
    ignore::DeprecationWarning:importlib._bootstrap

